# Prometheus configuration file
global:
  scrape_interval: 30s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
  - job_name: 'posgresql-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

# Alerting rules
rule_files:
  - "rules.yml"
