      <div class="focus--mask-inner">game mode</div>
    </div>
  </div>
  {% csrf_token %}
  <button class="btn game-btn" type="submit" name="mode" value="practice">Practice</button>
  <button class="btn game-btn" type="submit" name="mode" value="join">Join Tournament</button>
  <button class="btn game-btn" type="submit" name="mode" value="host">Host</button>
