<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #d4edda;">
        <h5 class="modal-title" style="font-family: 'Open Sans', sans-serif; color: #155724;">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="font-family: 'Lato', sans-serif; color: #155724;">
        <p>{{ message|safe }}</p>
      </div>
    </div>
  </div>
</div>
