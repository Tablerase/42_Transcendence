<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ name }}</h1>
    <p>Email: {{ email }}</p>
    {% if image %}
        <img
            src="{{ image }}"
            alt="User Image"
            style="width: 250px; height: 250px;"
        >
    {% else %}
        <p>No image available.</p>
    {% endif %}
    
    <!-- Display additional user data -->
    <h2>User Data</h2>
    <ul>
        <li>Login: {{ data.login }}</li>
        <li>Full Name: {{ data.usual_full_name }}</li>
        <li>First Name: {{ data.first_name }}</li>
        <li>Last Name: {{ data.last_name }}</li>
        <!-- Add more fields as needed -->
    </ul>
</body>
</html>
