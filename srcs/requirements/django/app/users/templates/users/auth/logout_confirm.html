{% extends 'game/base.html' %}
{% load static %}

  {% block css %}
<link rel="stylesheet" href="{% static 'game/css/background.css' %}">
<link rel="stylesheet" href="{% static 'users/css/logout.css' %}">

{% block content %}
  <div class="form d-flex flex-column align-items-center text-center p-5">
    <h1><b>Wait!</b></h1>
    <h2 class="mb-5">Are you sure you want to leave this epic adventure?</h2>
    <img
      src="{% static 'users/images/dissapearing.gif' %}"
      alt="Uranium-238"
      class="w-25"
    >
    <form
      method="post"
      action="{% url 'logout' %}"
      class="mt-3"
    >
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Logout</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock content %}
