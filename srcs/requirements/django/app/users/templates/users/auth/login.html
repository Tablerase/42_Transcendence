{% extends "chat/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'users/form.css' %}">
  <link rel="stylesheet" href="{% static 'users/button_pong.css' %}">
  <div class="animated-border-box-glow"></div>
  <div class="form animated-border-box">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group text-center">
        <button style="--clr:#AF47D2" type="submit"><span>Login</span><i></i></button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Don't Have An Account Yet?
        <a class="ml-2" href="{% url 'register' %}" style="color: #2575fc; font-weight: bold;">Sign up Now</a>
      </small>
    </div>
  </div>
{% endblock content %}
