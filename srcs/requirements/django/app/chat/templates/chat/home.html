{% extends "chat/base.html" %}
{% block content %}
  <div class="content-section">
    <h3>Chat Room</h3>
    <div class="chat-box">
      <!-- Chat Messages -->
      {% for comment in comments %}
        <comment class="media content-section">
          <img class="rounded-circle comment-img" src="{{ comment.author.profile.image.url }}" alt="auth profile pic">
          <div class="media-body">
            <div class="comment-metadata">
              <a class="mr-2" href="#">{{ comment.author }}</a>
              <small class="text-muted">{{ comment.time|date:"h:iA" }}</small>
            </div>
            <p class="comment-content">{{ comment.content }}</p>
          </div>
        </comment>
      {% endfor %}
    </div>
    <form method="post" class="mt-3">
      <div class="form-group">
        <textarea
          class="form-control"
          placeholder="Type your message..."
          rows="3"
          name="message"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
{% endblock content %}
