<div class="media content-section">
  <img class="rounded-circle comment-img" src="{{ comment.author.profile.image.url }}" alt="auth profile pic">
  <div class="media-body">
      <div class="comment-metadata">
          <a class="mr-2" href="#">{{ comment.author }}</a>
          <small class="text-muted">{{ comment.time|date:"h:iA" }}</small>
      </div>
      <p class="comment-content">{{ comment.content }}</p>
  </div>
</div>
